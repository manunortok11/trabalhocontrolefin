<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Controle pessoal de finanças</title>
</head>
<body>

    <form id="formsalvar">
        <h2>Controle de finanças</h2>
        <label for="salario">Salário:</label>
        <input type="number" id="salario" required>
        <br>

        <h3>Informações das despesas:</h3>
        <label for="data">Data:</label>
        <input type="date" id="data" required>
        <br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <br>
        <label for="valor">Valor da despesa:</label>
        <input type="number" id="valor" required>
        <br>
        <button type="submit">Salvar</button>

    </form>

    <h2>Lista de despesas</h2>
    <ul id="output"> </ul>

    
    <h2>Resumo financeiro</h2>
    
    
    <div id="saldofinal"></div>

    <button id="btnLimpar">Limpar despesas</button>




    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
